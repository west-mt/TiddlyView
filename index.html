<!DOCTYPE html>
<html lang="ja">
  <head>
	<meta content="text/html; charset=Shift-JIS" http-equiv="Content-Type" />
	<meta content="width=device-width" name="viewport" />
	<link media="all" href="css/toast/toast.css" type="text/css" rel="stylesheet" />
	<link media="all" href="css/tiddlyview.css" type="text/css" rel="stylesheet" />
	<title>Tiddly Viewer</title>
	<script src="lib/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="lib/markdown.js" type="text/javascript"></script>
	<script src="lib/dialect_tiddly.js" type="text/javascript"></script>
    <script src="lib/tiddlyview.js" type="text/javascript"></script>
  </head>
  <body>
	<div id="drop_zone">
	  <div id="notice">
		ここに表示するファイルをドロップしてください。
	  </div>
	  <div id="preview"></div>
	  <div class="footer2">
		<span id="tab">
		  編集
		</span>
		<span class="save">
		  <form id="text-options">
			<label>
			  ファイル名: 
			  <input id="text-filename" class="filename" type="text"></input>
			</label>
			<input type="submit" value="保存"></input>
		  </form>
		</span>
	  </div>

	</div>
  </body>
</html>
